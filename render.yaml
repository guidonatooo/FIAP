services:
  - type: web
    name: api-embrapa-offline
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    workingDir: Tech_challenge/offline
    autoDeploy: true

  - type: web
    name: api-embrapa-online
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    workingDir: Tech_challenge/online
    autoDeploy: true
